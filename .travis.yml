language: node_js
cache:
    directories:
        - ~/.npm
notifications:
    email: true
node_js:
    - '8'
install: npm install
jobs:
    include:
        - stage: test
          script:
              - npm run build
              - npm run lint
              - npm run test:coverage
          after_success: npm run publish:coverage    
        - stage: deploy
          if: (branch = release)
          script:
              - npm run release
              - npm run doc
              - npm run publish:doc
